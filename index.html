<!DOCTYPE html>
<html lang="pl">
    <style>
        html{
            background: url('./resources/background4.png') no-repeat bottom fixed;
            background-size: cover;
        }
        .page{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5vh;
        }
        .title{
            border: 1px solid black;
            border-radius: 40%;
            background-image: linear-gradient(to right, rgb(83, 194, 201), yellow);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            a{
            text-decoration: none;
            color: black;
            }
        }
        .search{
            input, button{
                text-align: center;
                padding: 3vh;
                font-size: 1.3rem;
                padding-right: 3vw;
                padding-left: 3vw;     
                background-color: #a1d76787; 
            }
        }
        .container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 5vw;
            width: 100%;
        }
        .zdjecie{
            flex: 1;
            border: 1px solid black;
            background-color: rgb(228, 225, 162);
            border-radius: 20%;
            height: 60vh;
            overflow: hidden;
            margin-left: 10vw;
            background-image: linear-gradient(to bottom right, rgb(24, 154, 180), #ace675);
            img{
                width: 100%;
            }
        }
        .informacje{
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-right: 10vw;
            height: 60vh;
            font-size: 1.3rem;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

        }
        .opis{
            flex: 1;
            text-align: center;
        }
        .lista{
            flex: 1;
            padding-left: 5vw;
            background-color: rgba(223, 225, 189, 0.659);
            border-radius: 5%;
            border: 5px dotted rgb(13, 81, 40)
        }
        .lista ol li:nth-child(odd)::marker{
            color: #ff0000;
        }
        .moreInfo{
            flex: 1;
            align-content: center;
            text-align: center;
            button{
                font-family: inherit;
                background-image: linear-gradient(to bottom right, #189AB4, #75E6DA);
                font-size: large;
                width: 50%;
                height: 70%;
                border-radius:5vw;
            }
        }
    </style>
  <head>
    <meta charset="UTF-8">
    <title>PokePedia</title>
  </head>
  <body>
    <div class="page">

        <div class="title">
            <h1><a href="./index.html">PokePedia</a></h1>
        </div>

        <div class="search">
            <form>
                <input type="text" name="pname" id="pname" placeholder="Wyszukaj po nazwie">
                <button type="submit">Szukaj</button>
            </form>
        </div>

        <div class="container">

            <div class="zdjecie">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/23b8c92b846a37133ab2b0a8a307b90f2515d623/sprites/pokemon/1.png">
            </div>

            <div class = informacje>
                <div class="opis">
                    <h3>Na naszej stronie mamy informacje o:</h3>
                </div>

                <div class="lista">
                    <ol>
                    <li>Pokemonach</li>
                    <li>Typach</li>
                    <li>Atakach</li>
                    <li>Umiejętnościach</li>
                    <li>Przedmiotach</li>
                    <li>Chyba mam liżme</li>
                    </ol>
                </div>
                
                <div class="moreInfo">
                    <button>Zobacz bazę pokemonów</button>
                </div>
                
            </div>

        </div>

    </div>
  </body>
</html>
